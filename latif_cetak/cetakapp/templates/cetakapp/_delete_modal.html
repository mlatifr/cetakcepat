<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal-overlay">
        <div class="modal-box">
                <div class="modal-icon">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                </div>
                <h3 class="modal-title">Konfirmasi Hapus</h3>
                <p class="modal-message" id="deleteModalMessage">Apakah Anda yakin ingin menghapus produk ini?</p>
                <div class="modal-buttons">
                        <button class="modal-btn modal-btn-cancel" onclick="hideDeleteModal()">Batal</button>
                        <button class="modal-btn modal-btn-confirm" id="confirmDeleteBtn">Hapus</button>
                </div>
        </div>
</div>
