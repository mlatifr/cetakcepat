<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk - Fasprint Cetak</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th {
            background-color: #f1f5f9;
            color: #475569;
            text-align: left;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-bisa {
            background-color: #dcfce7;
            color: #15803d;
        }

        .status-tidak {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .price {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Daftar Produk</h1>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Produk</th>
                    <th>Kategori</th>
                    <th>Harga</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id_produk }}</td>
                    <td>{{ product.nama_produk }}</td>
                    <td>{{ product.kategori.nama_kategori }}</td>
                    <td class="price">Rp {{ product.harga|floatformat:0 }}</td>
                    <td>
                        <span class="status-badge {% if product.status.nama_status == 'bisa dijual' %}status-bisa{% else %}status-tidak{% endif %}">
                            {{ product.status.nama_status }}
                        </span>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" style="text-align: center;">Tidak ada data produk.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
